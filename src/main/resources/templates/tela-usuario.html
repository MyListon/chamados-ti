<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="materialize/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tela do Usuário</title>
</head>
<body>
<div class="container-tela-usuario">
    <div class="card-tela-usuario">
        <h2 class="center-align titulo-login">Bem-vindo!</h2>
        <table class="highlight centered responsive-table" width="100px">
            <thead>
            <tr>
                <th>ID</th>
                <th>Setor</th>
                <th>Descrição</th>
                <th>Prioridade</th>
                <th>Data do início</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chamado:${chamados}">
                <td th:text="*{chamado.id}"></td>
                <td th:text="*{chamado.setor}"></td>
                <td th:text="*{chamado.descricao}"></td>
                <td th:text="*{chamado.prioridade}"></td>
                <td th:text="*{chamado.dataInicio}"></td>
            </tr>
            </tbody>
        </table>
        <div class="center-align">
            <a class="waves-effect waves-light btn" href="/consultar-chamado">Abrir Chamado</a>
            <a class="waves-effect waves-light btn" href="/">Sair</a>
        </div>
    </div>
</div>
</body>
</html>
