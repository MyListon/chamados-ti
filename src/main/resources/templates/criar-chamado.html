<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Chamado</title>
</head>
<body>
<h2>Cadastro de Chamado</h2>
<form action="/salvar-chamado" method="POST">
    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" name="titulo"><br>
    <br>
    <label for="setor">Setor: </label><br>
    <input type="text" id="setor" name="setor"><br>
    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao"></textarea><br>
    <label for="prioridade">Prioridade: </label><br>
    <input type="text" id="prioridade" name="prioridade"><br>
    <label for="dataInicio">Data de Início: </label><br>
    <input type="text" id="dataInicio" name="dataInicio"><br>
    <br>
    <input type="submit" value="Cadastrar">
</form>
<br>
<a href="tela-usuario">Voltar para Tela do Usuário</a>
</body>
</html>
