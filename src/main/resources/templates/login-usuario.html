<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
  <link rel="stylesheet" href="materialize/css/style.css">
  <title>Login do Usuário</title>
</head>
<body class="body-centered">
<div class="container-login">
  <div class="row">
    <div class="col s12 m6 offset-s4">
      <div class="card">
        <div class="card-content">
          <h2 class="titulo-login">Login do Usuário</h2>
          <form action="/autenticar-usuario" method="POST">
            <label>Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label>Senha:</label><br>
            <input type="password" id="senha" name="senha" required>
            <input type="submit" value="Entrar" class="waves-effect waves-grey btn btn-entrar">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
